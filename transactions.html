<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./helpers/components.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Transactions page</title>
    <script src="./tailwind.js"></script>
  </head>
  <body>

    <nav class="bg-gray-800 text-white p-6">
      <ul class="flex justify-between items-center">
        <li><a href="#">Transactions</a></li>
        <li><a href="./deposit.html">Deposit</a></li>
        <li><a href="./transfer.html">Transfer</a></li>
        <li><a href="./withdraw.html">Withdraw</a></li>
        <li><a href="./profile.html">Account Profile</a></li>
        <li><a id="logout-btn" href="#">Logout</a></li>
      </ul>
    </nav>
    <div class="account-balance">
      <p>Balance: &#8358;<span id="user-account-balance"></span></p>
    </div>

    <div class="container-fixed">
      <h1>Transactions History</h1>
      <button class="btn-danger" id="clear-history-btn">
        Clear transaction history
      </button>
      <table>
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Transaction Reference</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Balance Before</th>
            <th>Balance After</th>
            <th>Beneficiary Account Number</th>
          </tr>
        </thead>
        <tbody id="transactions-table-body"></tbody>
      </table>
    </div>
    <script src="./common.js"></script>
    <script src="./common-session.js"></script>
    <script src="./transactions.js"></script>
  </body>
</html>
