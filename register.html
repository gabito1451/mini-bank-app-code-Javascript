<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./helpers/components.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="container-fixed">
      <h1>Register</h1>
      <form id="register-form" class="account-form" onsubmit="return false">
        <div class="form-group">
          <label class="form-control-label">Account Name</label>
          <input type="text" id="account-name" class="form-control" required />
        </div>

        <div class="form-group">
          <label class="form-control-label">Account Number</label>
          <input
            type="text"
            maxlength="10"
            id="account-number"
            class="form-control"
            required
            readonly
          />
          <button
            type="button"
            class="btn btn-info btn-sm"
            id="regenerate-account-number-btn"
          >
            Regenerate
          </button>
        </div>

        <div class="form-group">
          <label class="form-control-label">PIN</label>
          <input
            type="password"
            id="account-pin"
            required
            maxlength="4"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label"><b>Repeat PIN</b></label>
          <input
            type="password"
            placeholder="Re-enter PIN"
            id="pin-repeat"
            maxlength="4"
            class="form-control"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>

      <p class="text-center">
        Already have an account? <a href="./index.html">Sign in</a>.
      </p>
    </div>

    <script src="./common.js"></script>
    <script src="./common-session.js"></script>
    <script src="./register.js"></script>
  </body>
</html>
